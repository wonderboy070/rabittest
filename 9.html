<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haftalik Reja</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }
    .week-plan {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .day-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      width: 300px;
      transition: 0.3s ease;
    }
    .day-card:hover {
      transform: scale(1.02);
    }
    .day-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #27ae60;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #2ecc71;
      color: white;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .section-title {
      margin-top: 10px;
      font-weight: 600;
      color: #2980b9;
    }
  </style>
</head>
<body>

<h1>üóìÔ∏è Haftalik Ovqatlanish va Sport Rejasi</h1>

<div class="week-plan" id="plan"></div>

</script>

</body>
</html>
