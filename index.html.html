<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Ro'yxatdan O'tish / Kirish</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: #f6f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            margin: -20px 0 50px;
        }

        h1, h2 {
            font-weight: bold;
            margin: 0;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            font-size: 14px;
            font-weight: 100;
            line-height: 20px;
            letter-spacing: 0.5px;
            margin: 20px 0 30px;
        }

        span {
            font-size: 12px;
        }

        a {
            color: #333;
            font-size: 14px;
            text-decoration: none;
            margin: 15px 0;
        }

        .brand-title {
            font-size: 36px;
            font-weight: 800;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to right, #FF416C, #FF4B2B);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0px 2px 4px rgba(0,0,0,0.2);
            letter-spacing: 2px;
            animation: pulse 2s infinite;
        }

        .brand-title span {
            font-size: 28px;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
		button {
    display: inline-block;
    padding: 10px 20px;
    background: crimson;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background 0.3s ease;
    margin-top: 20px;
    border: none; /* Tugmalarning standart chegarasini olib tashlash */
    cursor: pointer; /* Sichqoncha ustiga kelganda kursorni o'zgartirish */
    font-size: 16px; /* Matn hajmini biroz kattalashtirish */
    font-weight: bold; /* Matnni qalin qilish */
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Soyalar qo'shish */
}

button:hover {
    background: #fff;
    color: crimson; /* Hoverda ranglarni almashtirish */
    box-shadow: 3px 3px 7px rgba(0, 0, 0, 0.5); /* Hoverda soyani kuchaytirish */
}

button:active {
    transform: scale(0.95); /* Bosilganda biroz kichraytirish */
    box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4); /* Bosilganda soyani kamaytirish */
}

button:focus {
    outline: none; /* Fokus bo'lganda standart ramkani olib tashlash */
    box-shadow: 0 0 5px dodgerblue; /* Fokus bo'lganda o'ziga xos ramka qo'shish */
}

        button.ghost {
            background-color: transparent;
            border-color: #FFFFFF;
        }

        form {
            background-color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 50px;
            height: 100%;
            text-align: center;
        }

        input {
            background-color: #eee;
            border: none;
            padding: 12px 15px;
            margin: 8px 0;
            width: 100%;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25),
                        0 10px 10px rgba(0,0,0,0.22);
            position: relative;
            overflow: hidden;
            width: 768px;
            max-width: 100%;
            min-height: 480px;
        }

        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: all 0.6s ease-in-out;
        }

        .sign-in-container {
            left: 0;
            width: 50%;
            z-index: 2;
        }

        .container.right-panel-active .sign-in-container {
            transform: translateX(100%);
        }

        .sign-up-container {
            left: 0;
            width: 50%;
            opacity: 0;
            z-index: 1;
        }

        .container.right-panel-active .sign-up-container {
            transform: translateX(100%);
            opacity: 1;
            z-index: 5;
            animation: show 0.6s;
        }

        @keyframes show {
            0%, 49.99% { opacity: 0; z-index: 1; }
            50%, 100% { opacity: 1; z-index: 5; }
        }

        .overlay-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: transform 0.6s ease-in-out;
            z-index: 100;
        }

        .container.right-panel-active .overlay-container {
            transform: translateX(-100%);
        }

        .overlay {
            background: linear-gradient(to right, #28b5f7, #e86bf3);
            color: #FFFFFF;
            position: relative;
            left: -100%;
            height: 100%;
            width: 200%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .container.right-panel-active .overlay {
            transform: translateX(50%);
        }

        .overlay-panel {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 40px;
            text-align: center;
            top: 10;
            height: 100%;
            width: 50%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .overlay-left {
            transform: translateX(-20%);
        }

        .container.right-panel-active .overlay-left {
            transform: translateX(0);
        }

        .overlay-right {
            right: 0;
            transform: translateX(0);
        }

        .container.right-panel-active .overlay-right {
            transform: translateX(20%);
        }

        .social-container {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            font-size: 1.5empx;
            width: 70px;
        }
		.social-box a {
    border: 1px solid crimson;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 40px;
    height: 40px;
    margin-bottom: 5px;
    color: crimson;
    transition: all 0.3s ease-in-out; /* Yumshoqroq o'tish */
    text-decoration: none; /* Standart tag chiziqni olib tashlash */
    font-size: 1.2em; /* Ikonkalar uchun biroz kattaroq o'lcham */
}

.social-box a:hover {
    background: crimson; /* Hoverda fonni asosiy rangga o'zgartirish */
    color: #fff; /* Hoverda matn/ikonka rangini oqga o'zgartirish */
    border-color: crimson; /* Hoverda chegarani ham asosiy rangga o'zgartirish */
    box-shadow: 0 0 8px rgba(220, 20, 60, 0.5); /* Nozik soya qo'shish */
    transform: scale(1.1); /* Hoverda biroz kattalashtirish */
}

.social-box a:focus {
    outline: none; /* Fokus bo'lganda standart ramkani olib tashlash */
    box-shadow: 0 0 5px dodgerblue; /* Fokus bo'lganda o'ziga xos ramka qo'shish */
}

.social-box a:active {
    transform: scale(0.95); /* Bosilganda biroz kichraytirish */
}





.health-platform-icons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 20px;
    background-color: #f4f4f4;
    border-radius: 10px;
}

.health-platform-icons > div {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 15px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    text-align: center;
    transition: transform 0.3s ease-in-out;
    cursor: pointer;
}

.health-platform-icons > div:hover {
    transform: translateY(-5px);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.health-platform-icons i {
    font-size: 2.5em;
    margin-bottom: 10px;
    color: #007bff; /* Asosiy rang */
}

.health-platform-icons span {
    font-weight: bold;
    color: #333;
}

/* Har bir yo'nalish uchun o'ziga xos ranglar (innovatsionlik uchun) */
.ai-trainer i { color: #28a745; } /* Yashil */
.ai-dietitian i { color: #ffc107; } /* Sariq */
.ai-psychologist i { color: #dc3545; } /* Qizil */
.medical-ai i { color: #17a2b8; } /* Moviy-ko'k */
.cybersecurity i { color: #6c757d; } /* Kulrang */

/* Kibirxavfsizlik ikonkasiga alohida stil */
.cybersecurity i {
    font-size: 3em; /* Kibirxavfsizlik biroz kattaroq */
    color: #3f2afc; /* To'q sariq - ogohlantirish va xavfsizlik */
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); /* Soyalar */
}

.cybersecurity span {
    color: #0f0344;
    font-size: 1.1em;
    font-weight: 900; /* Yanada qalin */
    letter-spacing: 1px; /* Harflar orasini ochish */
}






    </style>
</head>
<body>

    <h2 class="brand-title">MedFit <span>AI</span></h2>
	<div class="container" id="container">
		<div class="form-container sign-up-container">
			<form action="#">
				<h1 style="font-size: 2.5em;">Hisob yaratish</h1>
				<div class="social-container">
					<div class="social-box">
						<a href="#" style="font-size: 1.5em;"><i class="fab fa-facebook-f"></i></a>
						<span style="font-size: 1.2em;">Facebook</span>
					</div>
					<div class="social-box">
						<a href="#" style="font-size: 1.5em;"><i class="fab fa-google-plus-g"></i></a>
						<span style="font-size: 1.2em;">Google+</span>
					</div>
					<div class="social-box">
						<a href="#" style="font-size: 1.5em;"><i class="fab fa-linkedin-in"></i></a>
						<span style="font-size: 1.2em;">LinkedIn</span>
					</div>
				</div>
				<span style="font-size: 1.1em;">Yoki foydalanuvchi nomi bilan ro'yxatdan o'ting</span>
				<input type="text" placeholder="Foydalanuvchi nomi" style="font-size: 1.1em; padding: 12px;" />
				<input type="password" placeholder="Parol" style="font-size: 1.1em; padding: 12px;" />
				<button type="button" onclick="registerUser()" style="font-size: 1.2em; padding: 15px 30px;">Ro'yxatdan o'tish</button>
			</form>
		</div>
		<div class="form-container sign-in-container">
			<form action="#">
				<h2 class="brand-title"> <span>KIRISH</span></h2>
				<div class="social-container">
					<div class="social-box">
						<a href="#" style="font-size: 1.5em;"><i class="fab fa-instagram"></i></a>
						<span style="font-size: 1em;">Instagram</span>
					</div>
					<div class="social-box">
						<a href="#" style="font-size: 1.5em;"><i class="fas fa-map-marker-alt"></i></a>
						<span style="font-size: 1em;">Manzil</span>
					</div>
					<div class="social-box">
						<a href="#" style="font-size: 1.5em;"><i class="fab fa-telegram"></i></a>
						<span style="font-size: 1em;">Telegram</span>
					</div>
				</div>
				<input type="text" id="loginUsername" placeholder="Foydalanuvchi nomi" style="font-size: 1.1em; padding: 12px;" />
				<input type="password" id="loginPassword" placeholder="Parol" style="font-size: 1.1em; padding: 12px;" />
				<a href="#" style="font-size: 1.1em;">Parolni unutdingizmi?</a>
				<button type="button" onclick="loginUser()" style="font-size: 1.2em; padding: 15px 30px;">Kirish</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1 style="font-size: 2.2em;">Salom!</h1>
					<p style="font-size: 1.1em;">Hisobingiz yo'qmi? Ro'yxatdan o'ting</p>
					<button class="ghost" id="signUp" style="font-size: 1.2em; padding: 15px 30px;">Ro'yxatdan o'tish</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h2 class="brand-title" style="font-size: 2.9em;">MedFit <span>AI</span></h2>
					<div class="health-platform-icons">
						<div class="ai-trainer">
							<i class="fas fa-dumbbell"></i>
							<span>AI Fitness Trener</span>
						</div>
						<div class="ai-dietitian">
							<i class="fas fa-utensils"></i>
							<span>AI Dietolog</span>
						</div>
						<div class="ai-psychologist">
							<i class="fas fa-brain"></i>
							<span>Psixolog AI</span>
						</div>
						<div class="medical-ai">
							<i class="fas fa-heartbeat"></i>
							<span>Tibbiy AI</span>
						</div>
						<div class="cybersecurity">
							<i class="fas fa-shield-alt"></i>
							<span>Kiberxavfsizlik</span>
						</div>
                        
					</div>
				</div>
			</div>
		</div>
	</div>

    <script>
        const container = document.getElementById("container");
        const signUpButton = document.getElementById("signUp");
        const signInButton = document.getElementById("signIn");

        signUpButton.addEventListener("click", () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener("click", () => {
            container.classList.remove("right-panel-active");
        });

        function loginUser() {
    const username = document.getElementById('loginUsername').value;
    const password = document.getElementById('loginPassword').value;
    if (username === "wonderboy" && password === "1A@111") {
        alert("✅Kirish muvaffaqiyatli!✅");
        window.location.href = 'asosiy.html';
    } else {
        alert("❌Noto'g'ri foydalanuvchi nomi yoki parol");
    }
}

function registerUser() {
    alert("✅Ro'yxatdan o'tish muvofaqiyatli amalga oshirildi✅");
}

    </script>
</body>
</html>
